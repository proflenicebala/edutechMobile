<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tabelas em HTML</title>
</head>
<body>
	<table border="4">
		<tr>
			<th>Mês</th>
			<th>Despesas</th>
		</tr>
		<tr>
			<td>Março</td>
			<td>R$500,00</td>
		</tr>
		<tr>
			<td>Abril</td>
			<td>R$130,00</td>
		</tr>
		<tr>
			<td colspan="2">Soma: R$630,00</td>
		</tr>
	</table>
	<br>
	<br>
	<table border="2">
		<tr>
			<th>Mês</th>
			<th>Despesas</th>
			<th>Guardei para o aniversário.</th>
		</tr>
		<tr>
			<td>Março</td>
			<td>R$500,00</td>
			<td rowspan="2">R$80,00</td>
		</tr>
		<tr>
			<td>Abril</td>
			<td>R$130,00</td>
		</tr>
		
	</table>


</body>
</html>
